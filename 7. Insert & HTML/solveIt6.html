<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SOLVE IT 6</title>

  <style>
    div {
      padding: 5px;
      font-family: sans-serif;
      font-size: 15px;
    }

    .box {
      border: 1px solid #000;
      border-collapse: collapse;
      padding: 10px;
      width: 25%;
    }

    input {
      padding: 3px
    }

    h1 {
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Solve It 6</h1>
    <div>Masukkan Angka:</div>
    <div><input type="text" id="angka"></div>
    <div><button onclick="kuadrat()">Kuadratkan!</button></div>
  </div>

  <div style="font-weight: bold; font-size: 18px" id="hasil"></div>

  <script>
    const kuadrat = () => {
      let angka = parseInt(document.getElementById('angka').value)

      document.getElementById('hasil').innerHTML = 'Hasil ' + angka + ' <sup>2</sup> = ' + Math.pow(angka, 2)
      return
    }
  </script>
</body>
</html>
