<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <form action="#" method="GET" id="formKu" class="formClass">
    Nama : <input type="text" name="nama" id="nama">
    Kelas : <input type="text" name="kelas" id="kelas">

    <button type="submit">Kirim</button>
  </form>

  <button onclick="fungsiKu()">Coba Klik</button>

  <p id="test">... Hasil akan tampil disini ...</p>

  <script>
    const fungsiKu = () => {
      let nama = document.getElementById('formKu').elements[0].value

      document.getElementById('test').innerHTML = nama
    }
  </script>

</body>
</html>
