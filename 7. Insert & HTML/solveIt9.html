<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SOLVE IT 9</title>

  <style>
    div {
      padding: 5px;
      font-family: sans-serif;
      font-size: 15px;
    }

    .box {
      border: 1px solid #000;
      border-collapse: collapse;
      padding: 10px;
      width: 35%;
      text-align: center;
    }

    input {
      padding: 3px
    }

    h1 {
      margin: 15px 0;
    }

    button {
      margin: 5px 7px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Solve It 9</h1>
    <h2>Kalkulator Sederhana</h2>
    <div>Masukkan Angka 1: <input type="text" id="angka1" /></div>
    <div>Masukkan Angka 2: <input type="text" id="angka2" /></div>
    <div>
      <button onclick="cari('kali')">Kali x</button>
      <button onclick="cari('bagi')">Bagi :</button>
      <button onclick="cari('tambah')">Tambah +</button>
      <button onclick="cari('kurang')">Kurang -</button>
      <button onclick="cari('modulus')">Modulus %</button>
      <button onclick="cari('pangkat')">Pangkat ^</button>
    </div>

  </div>

  <div style="font-weight: bold; font-size: 18px" id="hasil"></div>

  <script>
    const cari = (type) => {
      let angka1 = parseInt(document.getElementById('angka1').value)
      let angka2 = parseInt(document.getElementById('angka2').value)
      let result = 0
      let text = ''

      switch (type) {

        case 'kali':
          text = angka1 + ' x ' + angka2 + ' = '
          result = angka1 * angka2
          break;

        case 'bagi':
          text = angka1 + ' / ' + angka2 + ' = '
          result = angka1 / angka2
          break;

        case 'tambah':
          text = angka1 + ' + ' + angka2 + ' = '
          result = angka1 + angka2
          break;

        case 'kurang':
          text = angka1 + ' - ' + angka2 + ' = '
          result = angka1 - angka2
          break;

        case 'modulus':
          text = angka1 + ' % ' + angka2 + ' = '
          result = angka1 % angka2
          break;

        case 'pangkat':
          text = angka1 + '<sup>' + angka2 + '</sup> = '
          result = Math.pow(angka1, angka2)
          break;

        default:
          result = 0
          break;
      }

      document.getElementById('hasil').innerHTML = text + result

      return
    }
  </script>
</body>
</html>
