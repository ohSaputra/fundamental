<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SOLVE IT 8</title>

  <style>
    div {
      padding: 5px;
      font-family: sans-serif;
      font-size: 15px;
    }

    .box {
      border: 1px solid #000;
      border-collapse: collapse;
      padding: 10px;
      width: 35%;
    }

    input {
      padding: 3px
    }

    h1 {
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Solve It 8</h1>
    <div>Ketik Kalimat:</div>
    <div><input type="text" id="kalimat1" /></div>
    <div>Kata yang dicari:</div>
    <div><input type="text" id="kalimat2" /></div>
    <div><button onclick="cari()">Cari!</button></div>
  </div>

  <div style="font-weight: bold; font-size: 18px" id="hasil"></div>

  <script>
    const cari = () => {
      let kalimat1 = document.getElementById('kalimat1').value
      let kalimat2 = document.getElementById('kalimat2').value
      let jumlah = 0

      for (let i = 0; i < kalimat1.length; i++) {
        if (kalimat1.charAt(i) === kalimat2) {
          jumlah++
        }
      }

      document.getElementById('hasil').innerHTML = 'Jumlah \'' + kalimat2 +
        '\' sebanyak ' + jumlah + ' buah.'

      return
    }
  </script>
</body>
</html>
