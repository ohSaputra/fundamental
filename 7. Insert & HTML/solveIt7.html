<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SOLVE IT 7</title>

  <style>
    div {
      padding: 5px;
      font-family: sans-serif;
      font-size: 15px;
    }

    .box {
      border: 1px solid #000;
      border-collapse: collapse;
      padding: 10px;
      width: 35%;
    }

    input {
      padding: 3px
    }

    h1 {
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Solve It 7</h1>
    <div>Masukkan Angka 1: <input type="text" id="angka1" /></div>
    <div>Masukkan Angka 2: <input type="text" id="angka2" /></div>
    <div><button onclick="pangkat()">Pangkatkan!</button></div>
  </div>

  <div style="font-weight: bold; font-size: 18px" id="hasil"></div>

  <script>
    const pangkat = () => {
      let angka1 = parseInt(document.getElementById('angka1').value)
      let angka2 = parseInt(document.getElementById('angka2').value)

      document.getElementById('hasil').innerHTML = 'Hasil ' + angka1 +
        ' <sup>' + angka2 + '</sup> = ' + Math.pow(angka1, angka2)

      return
    }
  </script>
</body>
</html>
