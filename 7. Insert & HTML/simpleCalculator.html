<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <form action="#" method="GET" id="formKu" class="formClass">
    Angka 1 : <input type="text" name="nama" id="nama">
    Angka 2 : <input type="text" name="kelas" id="kelas">
  </form>

  <button onclick="fungsiKu()">Jumlahkan</button>

  <p id="hasil">... Hasil akan tampil disini ...</p>

  <script>
    const fungsiKu = () => {
      let angka1 = parseInt(document.getElementById('formKu').elements[0].value)
      let angka2 = parseInt(document.getElementById('formKu').elements[1].value)

      document.getElementById('hasil').innerHTML = angka1 + angka2
    }
  </script>

</body>
</html>
